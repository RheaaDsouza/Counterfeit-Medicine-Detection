<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/css/login.css">
        <script src="../static/js/script.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/f67a6a1a38.js" crossorigin="anonymous"></script>
        <!--fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&family=Playfair+Display&family=Poppins:wght@100;300;400&display=swap" rel="stylesheet">
        <title>Login</title>
    </head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="../static/images/sign-in-bg.jpg" alt="Image" class="img-fluid">
            </div>
            <div class="col-md-6 contents">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="mb-4">
                            <h3>Log In</h3>
                        </div>
                        <form action="http://127.0.0.1:5000/result" method="POST">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="emial" id='login' class="form-control" name="email" placeholder="Enter email" required>
                            </div>

                            <div class="form-group mb-4">
                                <label for="password">Password</label>
                                <input type="password" id="password" class="form-control" name="pass" placeholder="Enter password" required>
                            </div>
                        
                            <input type="submit" value="Log In" class="btn btn-block">
                            <p>No Account?<a href="/register">Register</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
